<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/addproduct.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_itemList">
                <li class="main-header_items"><a href="/">Shop</a></li>
                <li class="main-header_items"><a href="/add-product">Add Product</a></li>
                <li class="main-header_items"><a class="active" href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form" action="/success" method="POST">
            <div class="form-control">
                <h3>Submit the detail and our representative will contact you!</h3>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
